<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown App</title>
</head>

<body>
    <!-- <img src="images/alex-hawthorne-cQxwarmp4ag-unsplash (1).jpg" alt="winter on the mountain"> -->
    <!-- <h2>Christmas Countdown</h2> -->
    <h2>Countdown Days</h2>
    <p id="display"></p>
    <div class="countdown__container">
        <div class="grid__files">
            <div class="files">
                <div class="d">dd</div>
                <p>days</p>
            </div>
            <div class="files">
                <div class="h">hh</div>
                <p>hours</p>
            </div>
            <div class="files">
                <div class="m">mm</div>
                <p>minutes</p>
            </div>
            <div class="files">
                <div class="s">ss</div>
                <p>seconds</p>
            </div>
        </div>
    </div>
    <form class="date" action="">
        <label for="time-title">Select date and time: </label>
        <input type="datetime-local" id="datetime" name="datetime" value="2022-10-25T15:00">
    </form>
    <button id="submit">START</button>


    <script src="app.js"></script>
</body>

</html>
